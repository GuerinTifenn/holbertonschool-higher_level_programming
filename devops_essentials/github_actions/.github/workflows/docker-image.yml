name: Construction et Déploiement de l'Image Docker

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Récupérer le Répertoire
        uses: actions/checkout@v2

      - name: Construire l'Image Docker
        run: docker build . -t guerintifenn/holbertonschool-higher_level_programming/devops_essentials/github_actions:latest

      - name: Connexion au Registre des Conteneurs GitHub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Pousser l'Image Docker
        run: |
          docker push guerintifenn/holbertonschool-higher_level_programming/devops_essentials/github_actions:latest
